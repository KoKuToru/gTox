branches:
  except: 
    - AUR
cache: ccache
language: cpp
sudo: required
matrix:
  include:
    - compiler: gcc
      env: DOCKER=kokutoru/gtox-travis-build CMAKE=cmake TEST=1
      services:
        - docker
    - compiler: clang
      env: DOCKER=kokutoru/gtox-travis-build CMAKE=cmake TEST=1
      services:
        - docker
    - compiler: gcc
      env: DOCKER=kokutoru/gtox-travis-build-mingw-w64 CMAKE=i686-w64-mingw32-cmake TEST=0 PUB_WIN=1 PUB_COPY=i686-w64-mingw32 PUB_FILE=gtox.win.i686
      services:
        - docker
    - compiler: gcc
      env: DOCKER=kokutoru/gtox-travis-build-mingw-w64 CMAKE=x86_64-w64-mingw32-cmake TEST=0 PUB_WIN=1 PUB_COPY=x86_64-w64-mingw32 PUB_FILE=gtox.win.x86-64
      services:
        - docker
    - compiler: gcc
      env: DOCKER=kokutoru/gtox-travis-build XDG_APP=1 TEST=0 PUB_XDG_APP=1
      services:
        - docker
git:
  submodules: true
before_install:
  - ccache -s
  - docker pull $DOCKER
script:
  - mkdir src/build
  - if [ -n "$CMAKE" ]; then docker run -v ~/.ccache:/root/.ccache -v $PWD:/opt/gtox -w /opt/gtox/src/build $DOCKER bash -c "PATH=\"/usr/lib/ccache/bin/:$PATH\" CXX=$CXX $CMAKE -DCMAKE_INSTALL_PREFIX:PATH=./publish .."; fi
  - if [ -n "$CMAKE" ]; then docker run -v ~/.ccache:/root/.ccache -v $PWD:/opt/gtox -w /opt/gtox/src/build $DOCKER bash -c "make"; fi
  - if [ $XDG_APP = 1 ]; then docker run -v $PWD:/opt/gtox -w /opt/gtox/src/build $DOCKER bash -c "../../.travis_build_xdg_app.sh"; fi
  - if [ $TEST = 1 ]; then docker run -v $PWD:/opt/gtox -w /opt/gtox/src/build $DOCKER bash -c "./tox/toxmm-test"; fi
after_success:
  - if [ "$PUB_WIN" = 1 ]; then docker run -e "TRAVIS_BRANCH=$TRAVIS_BRANCH" -e "TRAVIS_PULL_REQUEST=$TRAVIS_PULL_REQUEST" -e "PUBLISH_KEY=$PUBLISH_KEY" -e "PUBLISH_HOST=$PUBLISH_HOST" -e "PUB_COPY=$PUB_COPY" -e "PUB_FILE=$PUB_FILE" -v $PWD:/opt/gtox -w /opt/gtox/src/build $DOCKER bash -c "../../.travis_publish_win.sh"; fi
  - if [ $XDG_APP = 1 ]; then docker run -e "TRAVIS_BRANCH=$TRAVIS_BRANCH" -e "TRAVIS_PULL_REQUEST=$TRAVIS_PULL_REQUEST" -e "PUBLISH_KEY=$PUBLISH_KEY" -e "PUBLISH_HOST=$PUBLISH_HOST" -v $PWD:/opt/gtox -w /opt/gtox/src/build $DOCKER bash -c "../../.travis_publish_xdg_app.sh"; fi
  - ccache -s
env:
  global:
    - secure: 
    - secure: 
