cache: ccache
language: cpp
sudo: required
services:
- docker
matrix:
  include:
  - compiler: gcc
    env: DOCKER=kokutoru/gtox-travis-build CMAKE=cmake TEST=1
  - compiler: clang
    env: DOCKER=kokutoru/gtox-travis-build CMAKE=cmake TEST=1
  - compiler: gcc
    env: DOCKER=kokutoru/gtox-travis-build-mingw-w64 CMAKE=i686-w64-mingw32-cmake TEST=0 PUB_WIN=1 PUB_COPY=i686-w64-mingw32 PUB_FILE=gtox.win.i686
  - compiler: gcc
    env: DOCKER=kokutoru/gtox-travis-build-mingw-w64 CMAKE=x86_64-w64-mingw32-cmake TEST=0 PUB_WIN=1 PUB_COPY=x86_64-w64-mingw32 PUB_FILE=gtox.win.x86-64
git:
  submodules: false
before_install:
  - ccache -s
  - docker pull $DOCKER
script:
  - mkdir src/build
  - docker run -v $PWD:/opt/gtox -v ~/.ccache:/root/.ccache -w /opt/gtox/src/build $DOCKER bash -c "PATH=\"/usr/lib/ccache/bin/:$PATH\" CXX=$CXX $CMAKE .."
  - docker run -v $PWD:/opt/gtox -v ~/.ccache:/root/.ccache -w /opt/gtox/src/build $DOCKER bash -c "make"
  - if [ $TEST = 1 ]; then docker run -v $PWD:/opt/gtox -w /opt/gtox/src/build $DOCKER bash -c "./tox/toxmm-test"; fi
after_success:
  - if [ $PUB_WIN = 1 ]; then docker run -e "PUBLISH_KEY=$PUBLISH_KEY" -e "PUBLISH_HOST=$PUBLISH_HOST" -e "PUB_COPY=$PUB_COPY" -e "PUB_FILE=$PUB_FILE" -v $PWD:/opt/gtox -w /opt/gtox/src/build $DOCKER bash -c "mkdir publish && cp -rT /usr/$PUB_COPY ./publish && ../../.travis_publish_win.sh"; fi
  - ccache -s
env:
  global:
  - secure: 
  - secure: 
